<import: src="home">
<import: src="console">
<import: src="bench">
<import: src="leaderboard">
<import: src="live-css">
<import: src="submit">
<import: src="table">

<Title:>
  Derby demo: {{pageTitle($render.ns)}}

<Body:>
  <view name="d-connection-alert"></view>
  <view name="d-before-unload"></view>
  <nav>
    {{each navItems($render.ns) as #item}}
      {{if #item.isCurrent}}
        <b>{{#item.title}}</b>
      {{else}}
        <a href={{#item.href}}>{{#item.title}}</a>
      {{/if}}
      {{unless #item.isLast}} | {{/unless}}
    {{/each}}
    <hr>
  </nav>
  <view name="{{$render.ns}}"></view>
